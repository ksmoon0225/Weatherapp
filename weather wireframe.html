<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <br />
      <form id="search-form">
        <input
          type="text"
          placeholder="Enter City"
          autofocus="on"
          id="search-input"
        />
        <button type="search" class="btn btn-primary">Search</button>
        <button type="search" class="btn btn-success" id="currentLocation">
          Current Location
        </button>
      </form>
      <br />
      <div class="card">
        <div class="row">
          <div class="col-6">
            <div class="location">
              <h1 id="city"></h1>
              <h2 id="date"></h2>
              <h3>
                ↑ <span id="tempmax"></span>° ↓ <span id="tempmin"></span>°
              </h3>
            </div>
          </div>
          <div class="col-6">
            <img src="src/partly_cloudy.png" alt="partly_cloudy" />
            <span class="wholething">
              <span class="temperature" style="border: 1px" id="temperature"
                >18</span
              >
              <span class="degree"
                ><a href="#" style="text-decoration: none" id="celcius"> °C</a>
                |<a href="#" style="text-decoration: none" id="fahrenheit"
                  >°F</a
                >
              </span>
            </span>
            <p class="current" id="description"></p>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="btn-group" role="group" aria-label="Basic example">
            <div class="btn-group">
              <a href="#" class="btn btn-primary active" aria-current="page"
                >Temperature</a
              >
              <a href="#" class="btn btn-primary">Precipitation</a>
              <a href="#" class="btn btn-primary">Wind</a>
              <a href="#" class="btn btn-primary">Humidity</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="src/week 5.js"></script>
  </body>
</html>
